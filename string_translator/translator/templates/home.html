<!DOCTYPE html>
<html>
<head>
    <title>Language Translator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea, select, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
            color: green;
            background: #e6ffe6;
            padding: 15px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üåçMy Language Translator</h2>
        
        <form method="post">
            {% csrf_token %}

            <!-- Text Input -->
            <label for="text">Enter Text:</label>
            <textarea name="text" rows="4" placeholder="Type something..." required></textarea>

            <!-- Language Dropdown -->
            <label for="target">Select Language:</label>
            <select name="target" required>
                <option value="hi">Hindi</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="ja">Japanese</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Translate</button>
        </form>

        <!-- Result Display -->
        {% if translated %}
            <div class="result">
                {{ translated }}
            </div>
        {% endif %}
    </div>
    <footer>
        ¬© 2025 | Made with ‚ù§Ô∏è by Ishu Sharma
    </footer>
</body>
</html>
